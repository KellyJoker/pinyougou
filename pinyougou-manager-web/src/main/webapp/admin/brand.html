<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<!-- 分页组件结束 -->
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	
    <script type="text/javascript">
    	//定义一个模块
    	var app = angular.module("pinyougou",['pagination']);
    	//定义控制器
    	app.controller("brandController",function($scope,$http){
    		//定义方法-查询所有-为分页
    		$scope.findAll=function(){
    			//向后台发送请求
    			$http.get("/brand/findAll.do").success(
    				//接收后台发过来的数据
    				function(response){
    					$scope.list=response;
    				}
    			)
    		};
    		
    		//查询所有-分页
    		$scope.findPage=function(pageNum,pageSize){
    			//发送后台请求
    			$http.post("/brand/findPage.do?pageNum="+pageNum+"&pageSize="+pageSize).success(
    				//接收请求		
    				function(response) {
    					//每页显示的集合
						$scope.list=response.rowsList;
    					//更新总记录数
						$scope.paginationConf.totalItems=response.total;
					}
    			)
    			
    		};
    		
    		//重新加载
    		$scope.reloadList=function(){
    			$scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
    		};
    		
    		//分页控件配置
    		$scope.paginationConf = {
	    		currentPage: 1,	  //当前页码
	    		totalItems: 10,	  //总记录数
	    		itemsPerPage: 10, //每页显示的条数
	    		perPageOptions: [5, 15, 20, 25, 30],//每页显示条数的选项
	    		onChange: function(){//更改页面时触发的事件
	    			$scope.reloadList();//重新加载
	    		}
    		};
    		
    		//添加品牌信息
    		$scope.save=function(){
    			var　methodName="update";
    			if($scope.entity.id==null){
    				methodName="add";
    			};
    			$http.post("/brand/"+methodName+".do",$scope.entity).success(
	    				function(response){
							if(response.flag){
								$scope.reloadList();
								alert(response.message);
							}else{
								alert(response.message);
							}    					
	    				}		
	    			)    			
    		};
    		
    		//根据id查找品牌信息
    		$scope.findOne=function(id){
    			$http.get("/brand/findOne.do?id="+id).success(
    				function(response){
    					$scope.entity=response;
    				}		
    			)
    		};
    		
    		$scope.ids=[];
    		//更新id数组
    		$scope.updateIds=function($event,id){
    			if($event.target.checked){
    				$scope.ids.push(id);
    			}else{
    				var index=$scope.ids.indexOf(id);
    				$scope.ids.splice(index,1);
    			}
    			
    		}
    		
    		//删除
    		$scope.delSelected=function(){
    				if(confirm("您确定要删除所选信息么?")){
        				$http.post("/brand/delete.do?ids="+$scope.ids).success(
        	    				function(response){
        	    					if(response.flag){
        	    						$scope.reloadList();
        	    						alert(response.message);
        	    					}else{
        	    						alert(response.message);
        	    					}
        	    				}
        	    		)
        			}
    		}
    		
    	})
    	
    </script>

    
</head>
<body class="hold-transition skin-red sidebar-mini"  ng-app="pinyougou" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" ng-click="entity={}" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="delSelected()" ><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateIds($event,entity.id)"></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									     
		                                  <td>{{entity.firstChar}}</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)"  >修改</button>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        <!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
